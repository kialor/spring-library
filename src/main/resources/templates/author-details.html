<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Details</title>
</head>
<body>
<h1>Author Details</h1>
<table>
    <tr>
        <th>ID:</th>
        <td th:text="${author.id}"></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td>
            <form th:action="@{/authors/{id}/edit(id=${author.id})}" method="post">
                <input type="text" name="name" th:value="${author.name}" required/>
                <button type="submit">Save</button>
            </form>
        </td>
    </tr>
</table>

<form th:action="@{/authors/{id}/delete(id=${author.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this author?')">
    <button type="submit">Delete</button>
</form>


<a th:href="@{/authors}">Back to Author List</a>
<a th:href="@{/}">Back to Library</a>
</body>
</html>
