<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
</head>
<body>
<h1>Book Details</h1>
<table>
  <tr>
    <th>ID:</th>
    <td th:text="${book.id}"></td>
  </tr>
  <tr>
    <td>
      <form th:action="@{/books/{id}/edit(id=${book.id})}" method="post" onsubmit="return confirm('Book updated successfully')">
        <table>
          <tr>
            <th>Title:</th>
            <td><input type="text" name="title" th:value="${book.title}" required/></td>
          </tr>
          <tr>
            <th>Author:</th>
            <td><input type="text" name="authorName" th:value="${book.author.name}" required/></td>
          </tr>
        </table>
        <button type="submit">Save</button>
      </form>
    </td>
  </tr>
</table>

<form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this book?')">
  <input type="submit" value="Delete Book">
</form>

<a th:href="@{/books}">Back to Book List</a>
<a th:href="@{/}">Back to Library</a>
</body>
</html>
