<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
</head>
<body>
<h1>Book Form</h1>
<form th:action="@{/books/new}" method="post" th:object="${book}">
    <input type="text" th:field="*{title}" placeholder="Title" required/><br/>
    <input type="text" th:field="*{author.name}" placeholder="Author" required/><br/>
    <button type="submit">Create</button>
</form>
<a th:href="@{/books}">Back to Book List</a>
</body>
</html>
