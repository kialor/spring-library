<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author != null ? book.author.name : ''}"></td>

    <td>
      <a th:href="@{/books/{id}(id=${book.id})}">Details</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/books/new">Add Book</a>
<a th:href="@{/}">Back to Library</a>
</body>
</html>
