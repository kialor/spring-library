<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h1>Update Book</h1>
<form th:action="@{/books/{id}/edit(id=${book.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" /><br/><br/>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${book.author.name}" /><br/><br/>
    <input type="submit" value="Update" />
</form>
<a th:href="@{/books}">Back to Book List</a>
</body>
</html>
